<!DOCTYPE html>
<html layout:decorator="client/template">
<head>
<meta charset="utf-8">
<title>Trang chủ</title>
<body layout:fragment="content" th:remove="tag">

	<!-- 
Body Section 
-->
	<!-- <p th:text="${session.user.name}">
				
				</p> -->
	<div class="row">
		<div id="sidebar" class="span3">
			<div class="well well-small">
				<ul class="nav nav-list">
					<div th:each="cate: ${categories}">
						<li><a th:href="@{'/san-pham?cId=' + ${cate.id}}"><span
								class="icon-circle-blank" th:text="' '+${cate.name}"></span></a></li> </br>
					</div>
					<div th:if="${session.totalQuantity != null}" th:remove=tag>
						<li><a class="totalInCart" th:href="@{/member/cart}"><strong>Tổng
									Tiền <span class="badge badge-warning pull-right"
									style="line-height: 18px;"
									th:text="${#numbers.formatDecimal(session.totalPrice, 0, 'COMMA', 0, 'POINT')}+'₫'"></span>
							</strong></a></li>
					</div>
				</ul>
			</div>

			<div class="well well-small alert alert-warning cntr">
				<h2>50% Discount</h2>
				<p>
					only valid for online order. <br> <br> <a
						class="defaultBtn" href="#">Click here </a>
				</p>
			</div>
			<div class="well well-small">
				<a href="#"><img th:src="@{/assets/user/img/paypal.jpg}"
					alt="payment method paypal"></a>
			</div>

			<a class="shopBtn btn-block" href="#">Sản phẩm sắp ra mắt <br>
				<small>Click to view</small></a> <br> <br>
			<ul class="nav nav-list promowrapper">
				<div th:each="pro3: ${products3}">
					<li>
						<div class="thumbnail">
							<a class="zoomTool"
								th:href="@{'/chi-tiet-san-pham/' +${pro3.id}}"
								title="add to cart"><span class="icon-search"></span> QUICK
								VIEW</a> <img th:src="@{'/download?image=' + ${pro3.img}}"
								alt="bootstrap ecommerce templates">
							<div class="caption">
								<h4>
									<a class="defaultBtn"
										th:href="@{'/chi-tiet-san-pham/' +${pro3.id}}">VIEW</a> <span
										class="pull-right"
										th:text="${#numbers.formatDecimal(pro3.price, 0, 'COMMA', 0, 'POINT')}+'₫'"></span>
								</h4>
							</div>
						</div>
					</li>
					<li style="border: 0">&nbsp;</li>
				</div>
			</ul>

		</div>
		<div class="span9">
			<div class="well np">
				<div id="myCarousel" class="carousel slide homCar">
					<div class="carousel-inner">
						<div th:each="sls, slsStart: ${slides}" th:remove="tag">
							<div th:class="${slsStart.first} ? 'item active' : 'item' ">
								<img style="width: 100%"
									th:src="@{'/assets/user/img/slide/'+${sls.img}}"
									alt="bootstrap ecommerce templates">
								<div class="carousel-caption">
									<h4 th:text="${sls.caption}"></h4>
									<p>
										<span th:text=" ${sls.content}"></span>
									</p>
								</div>
							</div>
						</div>
					</div>

					<a class="left carousel-control" th:href="@{#myCarousel}"
						data-slide="prev">&lsaquo;</a> <a class="right carousel-control"
						th:href="@{#myCarousel}" data-slide="next">&rsaquo;</a>
				</div>
			</div>
			<!--
New Products
-->
			<div class="well well-small">

				<hr class="soften" />
				<div class="row-fluid">
					<video loop autoplay muted width="100%" height="370px">
						<source th:src="@{assets/user/video/trangsuc.mp4}">
					</video>
				</div>
				<h3>Sản phẩm mới</h3>
				<div class="row-fluid">
					<ul class="thumbnails">
						<div th:if="${products2.size > 0}" th:remove="tag">
							<div th:each="pro2: ${products2}">
								<li class="span4">
									<div class="thumbnail">
										<a class="zoomTool"
											th:href="@{'/chi-tiet-san-pham/' +${pro2.id}}"
											title="add to cart"><span class="icon-search"></span>
											QUICK VIEW</a> <a th:href="@{'/chi-tiet-san-pham/' +${pro2.id}}"><img
											th:src="@{'/download?image=' + ${pro2.img}}"
											alt="bootstrap ecommerce templates"></a>
										<div class="caption cntr">
											<p th:text="${pro2.name}"></p>
											<p>
												<strong> <span
													th:text="${#numbers.formatDecimal(pro2.price, 0, 'COMMA', 0, 'POINT')}+'₫'"></span></strong>
											</p>
											<h4>
												<a class="shopBtn"
													th:href="@{'/member/add-to-cart?pid=' + ${pro2.id} }"
													title="add to cart"> Add to cart </a>
											</h4>
											<div class="actionList">
												<a class="pull-left" href="#">&#10084 </a> <a
													class="pull-left" href="#">&#9785 </a>
											</div>
											<br class="clr">
										</div>
									</div>
								</li>
							</div>
						</div>
					</ul>
				</div>
			</div>
			<!--
	Featured Products
	-->
			<div class="well well-small">
				<h3>
					<a class="btn btn-mini pull-right"
						th:href="@{/search-san-pham?name=}" title="View more">View
						More<span class="icon-plus"></span>
					</a> Sản phẩm nổi bật
				</h3>
				<hr class="soften" />
				<div class="row-fluid">
					<div th:if="${products.size > 0}" th:remove="tag">
						<ul class="thumbnails">
							<div th:each="pro: ${products}">
								<li class="span4">
									<div class="thumbnail">
										<a class="zoomTool"
											th:href="@{'/chi-tiet-san-pham/' +${pro.id}}"
											title="add to cart"><span class="icon-search"></span>
											QUICK VIEW</a> <a th:href="@{'/chi-tiet-san-pham/'+${pro.id}}"><img
											th:src="@{'/download?image=' + ${pro.img}}"
											alt="bootstrap ecommerce templates"></a>
										<div class="caption">
											<h5 th:text="${pro.name}"></h5>
											<h4>
												<a class="defaultBtn"
													th:href="@{'/chi-tiet-san-pham/' +${pro.id}}"
													title="Click to view"><span class="icon-zoom-in"></span></a>
												<a class="shopBtn"
													th:href="@{'/member/add-to-cart?pid=' + ${pro.id} }"
													title="add to cart"><span class="icon-plus"></span></a> <span
													class="pull-right"
													th:text="${#numbers.formatDecimal(pro.price, 0, 'COMMA', 0, 'POINT')}+'₫'"></span>
											</h4>
										</div>
									</div>
								</li>
							</div>
						</ul>
					</div>
				</div>

			</div>
		</div>
</body>
</html>
