<!DOCTYPE html >
<html layout:decorator="client/template">
<head>
<meta charset="utf-8">
<title>Lien he</title>
</head>
<body layout:fragment="content" th:remove="tag">
	<hr class="soften">
	<div class="well well-small">
		<h1>Visit us</h1>
		<hr class="soften" />
		<div class="row-fluid">
			<div class="span8 relative">
				<iframe style="width: 100%; height: 350px" frameborder="0"
					scrolling="no" marginheight="0" marginwidth="0"
					src="http://maps.google.co.uk/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Newbury+Street,+Boston,+MA,+United+States&amp;aq=1&amp;oq=NewBoston,+MA,+United+States&amp;sll=42.347238,-71.084011&amp;sspn=0.014099,0.033023&amp;ie=UTF8&amp;hq=Newbury+Street,+Boston,+MA,+United+States&amp;t=m&amp;ll=42.348994,-71.088248&amp;spn=0.001388,0.006276&amp;z=18&amp;iwloc=A&amp;output=embed"></iframe>

				<div class="absoluteBlk">
					<div class="well wellsmall">
						<h4>Contact Details</h4>
						<h5>
							35 Kim bài.<br /> Thanh Oai, Hà Nội<br /> <br />
							nguyentrongvu121199@gmail.com<br /> ﻿Tel 123-456-6780<br /> Fax
							123-456-5679<br /> web:jmaster.io
						</h5>
					</div>
				</div>
			</div>

			<div class="span4">
				<h4>Contact Us</h4>
				<form class="form-horizontal" th:action="@{/contact}" method="post"
					enctype="multipart/form-data">
					<fieldset>
						<div class="control-group">

							<input type="text" name="fullname" placeholder="full name"
								class="input-xlarge" required="required" minlength="3"
								maxlength="45" />

						</div>
						<div class="control-group">

							<input type="email" name="email" placeholder="email"
								class="input-xlarge" required="required" minlength="3"
								maxlength="45" />

						</div>
						<div class="control-group">

							<input type="text" name="subject" placeholder="subject"
								class="input-xlarge" required="required" minlength="15"
								maxlength="100" />

						</div>
						<div class="control-group">
							<textarea name="content" rows="3" id="content"
								placeholder="content" class="input-xlarge"></textarea>

						</div>
						<div class="control-group">
							<input name="attachment" type="file" id="attachment"
								placeholder="attachment" class="input-xlarge"></input>

						</div>
						<button class="shopBtn" type="submit">Send email</button>

					</fieldset>
				</form>
			</div>
		</div>


	</div>
</body>
</html>
